{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">图书分类管理</h1>
          </div><!-- /.col -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <div class="card card-primary content">
              <div class="card-header">
                <h3 class="card-title">编辑图书类别信息</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" action="{% url 'myadmin_category_update' category.id %}" method="post">
                {% csrf_token %}
                  <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">图书馆名称</label>

                        <select name="shop_id" class="form-control select2" style="width:20%">
                            {% for svo in shoplist %}
                            <option value="{{ svo.id }}"{% if category.shop_id == svo.id%}selected{% endif %}>{{ svo.name }}</option>
                            {% endfor %}
                        </select>

                  </div>
                      <div class="form-group">
                    <label for="exampleInputEmail1">类别名称</label>
                    <input type="text" name="name" value="{{ category.name }}" class="form-control"  placeholder="类别名称">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">当前状态</label>
                     <div class="controls">
                         &nbsp;&nbsp;
                         <input type="radio" name="status" class="input-xlarge" value="1"
                         {% if category.status == 1 %}checked{% endif %}/>正常
                         &nbsp;&nbsp;
                         <input type="radio" name="status" class="input-xlarge" value="2"
                         {% if category.status == 2 %}checked{% endif %}/>禁用
                         &nbsp;&nbsp;

                     </div>
                  </div>

{#                        <input type="file" class="custom-file-input" id="exampleInputFile">#}
{#                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>#}
{#                      </div>#}
{#                      <div class="input-group-append">#}
{#                        <span class="input-group-text">Upload</span>#}
{#                      </div>#}
{#                    </div>#}
{#                  </div>#}
{#                  <div class="form-check">#}
{#                    <input type="checkbox" class="form-check-input" id="exampleCheck1">#}
{#                    <label class="form-check-label" for="exampleCheck1">Check me out</label>#}
{#                  </div>#}
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">完成编辑</button>
                </div>
              </form>
            </div>

{% endblock %}
