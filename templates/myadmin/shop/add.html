{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">图书馆管理</h1>
          </div><!-- /.col -->
          <!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <div class="card card-primary content">
              <div class="card-header">
                <h3 class="card-title">添加图书馆信息</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" action="{% url 'myadmin_shop_insert' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">图书馆名称</label>
                    <input type="text" name="name" class="form-control"  placeholder="学校名称-图书馆名称">
                  </div>
                      <div class="form-group">
                    <label for="exampleInputEmail1">联系电话</label>
                    <input type="text" name="phone" class="form-control"  placeholder="联系电话">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">具体地址</label>
                    <input type="text" name="address" class="form-control" placeholder="具体地址" >
                  </div>
                  <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">图书馆封面：</label>
                  <div class="col-sm-4">
                    <input type="file" name="cover_pic"  />
                  </div>
                  </div>
                     <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">图书馆LOGO：</label>
                  <div class="col-sm-4">
                    <input type="file" name="banner_pic"  />
                  </div>
                  </div>
                  </div>
{#                  <div class="form-check">#}
{#                    <input type="checkbox" class="form-check-input" id="exampleCheck1">#}
{#                    <label class="form-check-label" for="exampleCheck1">Check me out</label>#}
{#                  </div>#}
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
    </div>

{% endblock %}
